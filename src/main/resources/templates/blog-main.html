<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главный Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="block/header::header"> </header>

<div class="container mt-5">
    <br><br>
    <h1>Блог Сайта</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.getTitle()}"/>
        <h3 th:text="${el.getAnons()}"/>
       <a th:href="'/blog'+${el.getId()}" >Детальней</a>
    </div>
</div>




<div th:insert="block/foter :: foter"></div>
</body>
</html>
