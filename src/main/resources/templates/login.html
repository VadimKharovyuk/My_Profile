<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>

        .glowbutton {
            --glow-color: rgb(176, 252, 255);
            --glow-spread-color: rgba(123, 251, 255, 0.781);
            --enhanced-glow-color: rgb(206, 255, 255);
            --btn-color: rgb(61, 127, 136);
            border: 0.25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em 0.25em var(--glow-color),
            0 0 4em 1em var(--glow-spread-color),
            inset 0 0 0.75em 0.25em var(--glow-color);
            text-shadow: 0 0 0.5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
        }

        .glowbutton::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: 0.7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, 0.6);
        }

        .glowbutton:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em 0.25em var(--glow-color),
            0 0 4em 2em var(--glow-spread-color),
            inset 0 0 0.75em 0.25em var(--glow-color);
        }

        .glowbutton:active {
            box-shadow: 0 0 0.6em 0.25em var(--glow-color),
            0 0 2.5em 2em var(--glow-spread-color),
            inset 0 0 0.5em 0.25em var(--glow-color);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #dbe8e8;
            margin: 0;
            padding: 0;
        }
        /*.container {*/
        /*    max-width: 400px;*/

        /*    padding: 20px;*/
        /*    background-color: #bd3527;*/
        /*    border-radius: 5px;*/
        /*    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        /*}*/
        h2 {
            text-align: center;
            color: #ece3e3;
            border-bottom: 2px solid #f5e7e7;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #eae5e5;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #f3eaea;
            border-radius: 4px;
            box-sizing: border-box;
            color: #333333;
            background-color: #ece5e5;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4b0bab;
        }
        button {
            background-color: #d52d21;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #89cee8;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
            color: #e5e1dc;
        }
        .register-link a {
            color: #eee6e6;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="d-flex h-100 text-center text-bg-dark">


<div class="container">
    <br>
    <br>

    <br>
    <br>

    <h2 style="color: aquamarine">Войти </h2>
    <form action="/login" method="post">
        <label for="username">Имя:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button class="glowbutton" type="submit">Войти</button>

    </form>
    <div class="register-link">
        <a href="/registration">Регистрация</a>
    </div>
</div>
</body>
