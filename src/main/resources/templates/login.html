<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Войти </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<header th:insert="block/header::header"> </header>



<body class="d-flex h-100 text-center text-bg-dark">
<h1>Авторизация </h1>

<main>
    <br><br><br>
    <h1 style="text-align: center">Авторизация</h1>

    <div>
        <div th:if="${param.error}">
            Неверное имя пользователя и пароль</div>
        <div th:if="${param.logout}">
            Вы вышли из системы</div>
        <hr>
        <form th:action="@{/login}" method="post">
            <div>
                <input type="text" name="username" placeholder="Имя пользователя"/>
            </div>
            <br>
            <div >

                <input type="password" name="password" placeholder="Пароль"/>
            </div>
            <br>

            <button type="submit" style="width: 100%" class="btn btn-dark">Войти</button>
        </form>
        <a href="/registration"> регистрация</a>


    </div>
    <br><br><br>




    <div th:insert="block/foter :: foter"></div>
</main>




</body>
</html>
