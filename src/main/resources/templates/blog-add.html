<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главный Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="block/header::header"> </header>

<div class="container mt-5 mb-5" >
    <br><br>
    <h1>Добавление Статьи </h1>
    <form action="blog/add" method="post">
        <input type="text" name="title" placeholder="Ведите название статтьи  " class="form control"><br><br>
        <input type="text" name="anons" placeholder="Ведите ананос статтьи  " class="form control"><br><br>
        <textarea name="full_text" placeholder="Ведите полный текст статтьи  " class="form control"></textarea><br><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>

    </form>

</div>




<div th:insert="block/foter :: foter"></div>
</body>
</html>
